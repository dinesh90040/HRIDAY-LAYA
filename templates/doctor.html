<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - HeartCare</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">HeartCare</div>
      <div>
        <a href="{% url 'home' %}" class="mx-2 hover:text-gray-200">Home</a>
        <a href="#" class="mx-2 hover:text-gray-200">About</a>
        <a href="#" class="mx-2 hover:text-gray-200">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Doctor Login/Signup Section -->
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Doctor Login / Signup</h2>
      <!-- Login Form -->
      <form class="mb-6">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Login</button>
      </form>
      <!-- Signup Link -->
      <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Signup here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2025 HeartCare. All rights reserved.</p>
  </footer>

</body>
</html>
